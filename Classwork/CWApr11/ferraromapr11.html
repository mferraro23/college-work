<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>More Functions</title>
	<link rel="stylesheet" type="text/css" href="ferraromapr11.css">
</head>
<body>
	<script type="text/javascript">
		function dollarBreakup(bills){
			var totalTens = 0;
			var totalFives = 0;
			var totalOnes = 0;
			while (bills > 0){

				if (bills >= 10){
					bills -= 10;
					totalTens += 1;
				}
				else if (bills >= 5){
					bills-=5;
					totalFives += 1;
				} 
				else if (bills > 0){
					bills -= 1;
					totalOnes += 1;
				}
			}
			docMessage += "<br>I got back " + totalTens + " tens, " + totalFives + " fives, and " + totalOnes + " ones as my change."; 
		}
		function change(diff){
			diff = parseInt(diff);
			docMessage += "<br>I get back $" + diff + " in bills.";
			dollarBreakup(diff);
		}
		function myChange(cost){
			var pocketChange = Math.floor(Math.random()*20 + 1);
			docMessage += "<br>I had $" + pocketChange + " in my pocket.";
			var dif = pocketChange-itemCost;
			change(dif);
			if (pocketChange>=itemCost){
			docMessage += "<br>Now i have $" + (pocketChange-itemCost).toFixed(2) + " left in my wallet."
			
			}
			else if (pocketChange<itemCost){
				docMessage += "<br>I do not have enough money to buy " + item + ".";
			}
			else{
				docMessage += "You dont get any change back.";
			}
		}		
		var item = prompt("What item you want to buy?");
		var itemCost = parseFloat(prompt("How much does your " + item + " cost?",4.50));
		var docMessage = "You purchased " + item + " for a price of $" + itemCost.toFixed(2) + ".";
		myChange(itemCost);

		
		
		document.write(docMessage);
	</script>

</body>
</html>
