<h2>Heads or Tails?</h2>

        let coin = 0;
        let count = 1;
        do{

            if (coin === 0) {
                document.write("<br>You flipped a Head!<br>It took you " + count + " try(s) to flip a head.");
            }
            else{
                document.write(("<br>You flipped a Tail!"))
                count += 1;
            }
        } while(coin!==0)
    }

    function rollDice(){

            dice1 = Math.floor(Math.random()*6+1);

        }
        document.write("<br>It took you " + count + " try(s) to get a double roll.");
    }
    coinFlip();
    rollDice();
</script>
