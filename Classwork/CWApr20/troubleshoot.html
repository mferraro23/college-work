</head>
<body>
    <h1>To paint or not to paint</h1>

    <script type="text/javascript">
        const areaSize = parseFloat(prompt("What is the square area of footage required to paint?", "500"));

        let totalCost = 0;
        const taxRate = 0.05;
        const areaWallSpace = areaSize / 112;
        totalCost = paintCost(areaWallSpace);
        document.write("<br>The total cost so far after the paint is $" + totalCost.toFixed(2));
        totalCost += labor55Charges(areaWallSpace);
        document.write("<br>The total cost so far after labor is $" + totalCost.toFixed(2));

        document.write("<br>The final bill is $" + (totalCost+(totalCost*taxRate)).toFixed(2));
