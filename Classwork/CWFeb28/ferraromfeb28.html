<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="ferraromfeb28.css">

<body>
	<h1>What can you add to a form?</h1>
	<fieldset><legend>Personal Information</legend>
	<form action="mailto:mf69836p@pace.edu?subject=my info" method="post">

			<option value="Twenty_four">24</option>

			<option value="Twenty_six">26</option>
			<option value="Twenty_seven">27</option>

			<option value="Twenty_nine">29</option>
			<option value="Thirty_two">30</option>
			<option value="Thirty_one">31</option>

		<br><br>
		<label>Pick a Major</label>
		<label>
			<select multiple size="2">
				<optgroup label="Siedenberg">Siedenberg</optgroup>
				<option value="comp_sci">Computer Science</option>
				<option value="cit">Computer Information Technology</option>
				<option value="is">Information Systems</option>
				<option value="finance">Finance</option>
			</select>

		<label>How do you get to class?</label><br>
		<label for="walking">Walking</label><input id="walking" type="checkbox" name="walking">&nbsp;

		<label for="subway">Subway</label><input id="subway" type="checkbox" name="subway">&nbsp;
