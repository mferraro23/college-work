<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food Order</title>
	<link rel="stylesheet" type="text/css" href="ferrarommar2.css">
</head>
<body>

	<form>
		<table border="1">
			<th colspan="4">Food Order</th>
			<tr>
				<td colspan="2">
					<label class="head" for="fullname">Full Name  </label><input type="text" name="fullname" id="fullname">
				</td>
				<td colspan="2">
					<label class="head" for="email">Email  </label><input type="text" name="email" id="email">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Address  </label><br>
					<label for="address"></label><input type="text" name="address" id="address" size="30">
				</td>
				<td colspan="2">
					<label class="head">Phone Number  </label>
					<label for="phone_number"></label><input type="text" name="phone_number" id="phone_number">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Sandwich Type</label><br>
					<label>
						<input type="radio" name="Sandwich">
					</label>
					<label>Chickenparm</label>
					<label>
						<input type="radio" name="Sandwich">
					</label>
					<label>Meatball Sub</label>
					<label>
						<input type="radio" name="Sandwich">
					</label>
					<label>Hamburger</label>
					<label>
						<input type="radio" name="Sandwich">
					</label>
					<label>Italian Combo</label>
					<label>
						<input type="radio" name="Sandwich">
					</label>
					<label>Veggie</label>
				</td>
				<td colspan="2">
					<label class="head">Options</label><br>
					<label>Salt</label>
					<label>
						<input type="checkbox" name="salt">
					</label>
					<label>Pepper</label>
					<label>
						<input type="checkbox" name="pepper">
					</label>
					<label>Ketchup</label>
					<label>
						<input type="checkbox" name="Ketchup">
					</label>
					<label>Mayo</label>
					<label>
						<input type="checkbox" name="Mayo">
					</label>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<label class="head">Special Delivery Instructions</label><br><label
						for="deliver_instructions"></label><textarea type="text" name="delivery_instructions" id="deliver_instructions"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Payment Information</label><br>
					<label class="secondary">Card Type</label><br>

					<label>
						<input type="radio" name="card-type" value="AMEX">
					</label>
					<label>AMEX</label>
					<label>
						<input type="radio" name="card-type" value="VISA">
					</label>
					<label>VISA</label>
					<label>
						<input type="radio" name="card-type" value="MASTERCARD">
					</label>
					<label>MASTERCARD</label>
					<label>
						<input type="radio" name="card-type" value="DISCOVER">
					</label>
					<label>DISCOVER</label><br>
					<label class="secondary">Enter Credit Card</label><label>
					<input type="text" name="credit-card">
				</label>
				</td>
				<td>
					<label class="secondary" for="month">Month Select  </label>
					<select id="month" name="month">
						<option value="jan">01</option>
						<option value="feb">02</option>
						<option value="mar">03</option>
						<option value="apr">04</option>
						<option value="may">05</option>
						<option value="june">06</option>
						<option value="july">07</option>
						<option value="aug">08</option>
						<option value="sept">09</option>
						<option value="oct">10</option>
						<option value="nov">11</option>
						<option value="dec">12</option>
					</select>
					<label class="secondary" for="year">Year Select  </label>
					<select id="year">
						<option value="twenty_two">2022</option>
						<option value="twenty_three">2023</option>
						<option value="twenty_four">2024</option>
						<option value="twenty_five">2025</option>
						<option value="twenty_six">2026</option>
						<option value="twenty_seven">2027</option>
						<option value="twenty_eight">2028</option>
						<option value="twenty_nine">2029</option>
						<option value="thirty">2030</option>
						<option value="thirty_one">2031</option>
						<option value="thirty_two">2032</option>
						<option value="thirty_three">2033</option>
						<option value="thirty_four">2034</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<label class="head" for="tip">Tip</label>
					<select id="tip">
						<option value="eighteen_percent">18%</option>
						<option value="twenty_percent">20%</option>
						<option value="twenty_two_percent">22%</option>
						<option value="custom">Custom</option>
					</select>
				</td>
			</tr>
			
			
		</table>
	</form>	
</body>
</html>
