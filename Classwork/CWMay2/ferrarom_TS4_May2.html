<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let message = "";
    function getDate(){
        let date = new Date().toLocaleDateString();
        const myArray = date.split("/");
        let month = myArray[0];
        let day = parseInt(myArray[1]);
        let weekDay;
        if (day===1||day===8||day===15||day===22||day===29){
            weekDay = "Monday";
        }
        else if (day===2||day===9||day===16||day===23||day===30){
            weekDay = "Tuesday";
        }
        else if (day===3||day===10||day===17||day===24||day===31){
            weekDay = "Wednesday";
        }
        else if (day===4||day===11||day===18||day===25){
            weekDay = "Thursday";
        }
        else if (day===5||day===12||day===19||day===26){
            weekDay = "Friday";
        }
        else if (day===6||day===13||day===20||day===27){
            weekDay = "Saturday";
        }
        else if (day===7||day===14||day===21||day===28){
            weekDay = "Sunday";
        }


        switch (month) {
            case("1"):
                month = "January";
                break;
            case("2"):
                month = "February"
                break;
            case("3"):
                month = "March";
                break;
            case("4"):
                month = "April"
                break;
            case("5"):
                month = "May";
                break;
            case("6"):
                month = "June"
                break;
            case("7"):
                month = "July";
                break;
            case("8"):
                month = "August"
                break;
            case("9"):
                month = "September"
                break;
            case("10"):
                month = "October"
                break;
            case("11"):
                month = "November"
                break;
            case("12"):
                month = "December"
                break;
        }
        let temp = date.charAt(0)
        date = date.replace(temp, month);
        date = date.replaceAll("/", " ");
        getTemp(date, weekDay);
    }
    function getTemp(date, weekday){
        let min = 40;
        let max = 95;
        let temp = Math.floor(Math.random() * (max-min + 1) + min);
        generateTable(date,temp, weekday);
    }
    function generateTable(date,temp,weekDay){
        message += "<table><tr><td>Weather For the Next 10 Days</td></tr>";
    }
    getDate();
</script>
