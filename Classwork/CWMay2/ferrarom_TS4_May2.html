<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <style>
        body{
            background-color: #F8971D;
            color: #f9f9f9;
        }
        table{
            border: inset crimson;
        }
    </style>
</head>
<body>
<p id="change"></p>
<script>
    let message = "";
    function getDate(){
        let date = new Date().toLocaleDateString();
        const myArray = date.split("/");
        let month = myArray[0];
        let day = parseInt(myArray[1]);
        let weekDay;

        switch (month) {
            case("1"):
                month = "January";
                break;
            case("2"):
                month = "February"
                break;
            case("3"):
                month = "March";
                break;
            case("4"):
                month = "April"
                break;
            case("5"):
                month = "May";
                break;
            case("6"):
                month = "June"
                break;
            case("7"):
                month = "July";
                break;
            case("8"):
                month = "August"
                break;
            case("9"):
                month = "September"
                break;
            case("10"):
                month = "October"
                break;
            case("11"):
                month = "November"
                break;
            case("12"):
                month = "December"
                break;
        }
        let temp = date.charAt(0)
        date = date.replace(temp, month);
        date = date.replaceAll("/", " ");
        generateTable(date, day);
    }
    function getWeekday(day, i) {
        let weekDay;
        day += i;
        if (day===1||day===8||day===15||day===22||day===29){
            weekDay = "Monday";
        }
        else if (day===2||day===9||day===16||day===23||day===30){
            weekDay = "Tuesday";
        }
        else if (day===3||day===10||day===17||day===24||day===31){
            weekDay = "Wednesday";
        }
        else if (day===4||day===11||day===18||day===25){
            weekDay = "Thursday";
        }
        else if (day===5||day===12||day===19||day===26){
            weekDay = "Friday";
        }
        else if (day===6||day===13||day===20||day===27){
            weekDay = "Saturday";
        }
        else if (day===7||day===14||day===21||day===28){
            weekDay = "Sunday";
        }
        else{
            alert("how does this date exist?????")
        }
        return weekDay;
    }
    function generateTable(date, day){
        let min = 40;
        let max = 95;
        let i = 1;
        message += "<h1>" + date + "</h1><table border='1'><tr><td colspan='3'>Weather For the Next 10 Days</td></tr><tr><td>Day of the Week</td><td>Temperature</td><td>Forecast</td></tr>";

        while (i!==10){
            let temp = Math.floor(Math.random() * (max-min + 1) + min);
            let weekDay = getWeekday(day, i);
            message += "<tr><td>" + weekDay + "</td><td>" + temp+ "</td></tr>";
            i++;
        }
        document.querySelector("#change").innerHTML = message;
    }
    getDate();
</script>

</body>
</html>
