<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>My Shopping List</h2>
	<p>Do your shopping here at <a href="https://www.amazon.com/alm/storefront?almBrandId=QW1hem9uIEZyZXNo&ref_=nav_em__afs_aaf_0_2_12_2">Amazon!</a></p>
	<script type="text/javascript">
		let docMessage;
		const taxAmount = .10;
		let priceWithTax;
		const storeName = "Amazon";
		const itemOne = prompt("What is the first item you need to get?");
		const priceOne = parseFloat(prompt("What is the price for the " + itemOne + "?"));
		docMessage = "Items:<br>" + itemOne + " Cost: $" + priceOne.toFixed(2);
		const itemTwo = prompt("What is the second item you need?");
		const priceTwo = parseFloat(prompt("What is the price for the " + itemTwo + "?"));
		docMessage += "<br>" + itemTwo + " Cost: $" + priceTwo.toFixed(2);
		const itemThree = prompt("What is the last item you need?");
		const priceThree = parseFloat(prompt("What is the price for the " + itemThree + "?"));
		docMessage += "<br>" + itemThree + " Cost: $" + priceThree.toFixed(2);

		docMessage += "<br>Total: $" + (priceOne+priceTwo+priceThree).toFixed(2);
		docMessage += "<br>Tax: $" + ((priceOne+priceTwo+priceThree)*taxAmount).toFixed(2);
		priceWithTax = taxAmount*(priceOne+priceTwo+priceThree) + priceOne+priceTwo+priceThree;
		docMessage += "<br>Total Cost: $" + priceWithTax.toFixed(2);

		document.write(docMessage);


		document.write("<br><center><table border='1'><tr><td>Items</td><td>Price</td></tr><tr><td> 1." + itemOne + "</td><td>$" + priceOne + "</td></tr><tr><td>2. " + itemTwo + "</td><td>$" + priceTwo + "</td></tr><tr><td>3." + itemThree + "</td><td>$" + priceThree + "</td></tr><tr><td colspan='2'>Buy all at " + storeName + "</td></tr></table></center>")
	</script>

</body>
</html>
