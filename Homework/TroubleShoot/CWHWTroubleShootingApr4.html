<html>
	<head>
		<title>What is your average grade?</title>
		<link rel="stylesheet" type="text/css" href="troubleshoot.css">
	</head>
<body>
	<h2>My Grades For the Class</h2>

	<input type="text" placeholder="Enter your last grade: " id="input">
	<button type="button" onclick="calcGrade()">Submit last grade</button>
	<p id="grades"></p>

<script>
	var grade1 = Math.floor(Math.random()*(50)+50);
	var grade2 = 90;
	var grade3;
	var newGrade3;	
	var gradeAvg;
	document.getElementById("grades").innerHTML = "Your grades are "+ grade1+ ", and "+ grade2 + ". Waiting for the last grade input...";


	function calcGrade() {
  		grade3 = document.querySelector('input').value;
  		newGrade3 = parseInt(grade3);
  		//console.log(grade3);
  		gradeAvg = Math.round((grade1+grade2+newGrade3)/3);
  		document.getElementById("grades").innerHTML = "Your grades are "+ grade1+ ", "+ grade2 + ", and " + grade3 + "<br>Your average score is a " + gradeAvg + "%<br>";
		function gradeA(){
			document.getElementById("grades").innerHTML += "Your grade is an A, congrats!<br><img src= 'https://haveuheard.com/wp-content/uploads/a-plus-huh.jpg'>";
		}
		function gradeB(){
			document.getElementById("grades").innerHTML += "B grade, good work!<br><img src='https://cdn4.vectorstock.com/i/1000x1000/05/78/grade-b-plus-result-icon-school-red-mark-vector-24430578.jpg'>";
		}
		function gradeC(){
			document.getElementById("grades").innerHTML +="Your grade is a C<br><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAmnJogHSfJ3RirNpDlxdmFHsaYJ1gjfV6oQ&usqp=CAU'>";
		}
		function gradeD(){
			document.getElementById("grades").innerHTML += "You barely passed with a D<br><img src='https://www.pngkit.com/png/detail/143-1435748_qb-d-grade-d-grade-png.png'";
		}
		function gradeF(){
			document.getElementById("grades").innerHTML += "Sorry you failed the class<br><img src='https://us.123rf.com/450wm/chereliss/chereliss1710/chereliss171000011/87525257-fail-grade-result-f-hand-drawn-vector-grade-with-minus-in-circle-flat-illustration.jpg?ver=6'>";
		}
		function wrongValues(){
			document.getElementById("grades").innerHTML += "Wrong values, please try again";
		}
	
		if (gradeAvg>=90)
		{
			gradeA();
		}
		else if (gradeAvg>=80)
		{
			gradeB();
		}
		else if (gradeAvg>=70)
		{
			gradeC();
		}
		else if (gradeAvg>=60)
		{
			gradeD();
		}
		else if (gradeAvg<60)
		{
			gradeF();
		}
		else
		{
			wrongValues();
		}

	}


</script>
</body>
</html>
