<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food Order</title>
	<link rel="stylesheet" type="text/css" href="ferrarommar2.css">
</head>
<body>

	<form>
		<table border="1">
			<th colspan="4">Food Order</th>
			<tr>
				<td colspan="2">
					<label class="head">Full Name  </label><input type="text" name="fullname" id="fullname">
				</td>
				<td colspan="2">
					<label class="head">Email  </label><input type="text" name="email" id="email">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Address  </label><br>
					<input type="text" name="address" id="address" size="30">
				</td>
				<td colspan="2">
					<label class="head">Phone Number  </label>
					<input type="text" name="phone_number" id="phone_number">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Sandwhich Type</label><br>
					<input type="radio" name="Sandwhich">
					<label>Chicken Parm</label>
					<input type="radio" name="Sandwhich">
					<label>Meatball Sub</label>
					<input type="radio" name="Sandwhich">
					<label>Hamburger</label>
					<input type="radio" name="Sandwhich">
					<label>Italian Combo</label>
					<input type="radio" name="Sandwhich">
					<label>Veggie</label>
				</td>
				<td colspan="2">
					<label class="head">Options</label><br>
					<label>Salt</label>
					<input type="checkbox" name="salt">
					<label>Pepper</label>
					<input type="checkbox" name="pepper">
					<label>Ketchup</label>
					<input type="checkbox" name="Ketchup">
					<label>Mayo</label>
					<input type="checkbox" name="Mayo">
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<label class="head">Special Delivery Instructions</label><br><textarea type="text" name="delivery_instructions" id="deliver_instructions"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label class="head">Payment Information</label><br>
					<label class="secondary">Card Type</label><br>
					
					<input type="radio" name="cardtype" value="AMEX">
					<label>AMEX</label>
					<input type="radio" name="cardtype" value="VISA">
					<label>VISA</label>
					<input type="radio" name="cardtype" value="MASTERCARD">
					<label>MASTERCARD</label>
					<input type="radio" name="cardtype" value="DISCOVER">
					<label>DISCOVER</label><br>
					<label class="secondary">Enter Credit Card</label><input type="text" name="creditcard">
				</td>
				<td>
					<label class="secondary">Month Select  </label>
					<select id="month" name="month">
						<option value="jan">01</option>
						<option value="feb">02</option>
						<option value="mar">03</option>
						<option value="apr">04</option>
						<option value="may">05</option>
						<option value="june">06</option>
						<option value="july">07</option>
						<option value="aug">08</option>
						<option value="sept">09</option>
						<option value="oct">10</option>
						<option value="nov">11</option>
						<option value="dec">12</option>
					</select>
					<label class="secondary">Year Select  </label>
					<select id="year">
						<option value="twentytwo">2022</option>
						<option value="twentythree">2023</option>
						<option value="twentyfour">2024</option>
						<option value="twentyfive">2025</option>
						<option value="twentysix">2026</option>
						<option value="twentyseven">2027</option>
						<option value="twentyeight">2028</option>
						<option value="twentynine">2029</option>
						<option value="thirty">2030</option>
						<option value="thirtyone">2031</option>
						<option value="thirtytwo">2032</option>
						<option value="thirtythree">2033</option>
						<option value="thirtyfour">2034</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<label class="head">Tip</label>
					<select id="tip">
						<option value="eighteenpercent">18%</option>
						<option value="twentypercent">20%</option>
						<option value="twentytwopercent">22%</option>
						<option value="custom">Custom</option>
					</select>
				</td>
			</tr>
			
			
		</table>
	</form>	
</body>
</html>
